<div class="flex min-h-screen bg-gray-100">
  
  <aside class="fixed inset-y-0 left-0 z-50 w-64 bg-gradient-to-br from-blue-600 to-purple-700 text-white transform transition-transform duration-300 ease-in-out md:translate-x-0"
         [class.translate-x-0]="isSidebarOpen"
         [class.-translate-x-full]="!isSidebarOpen && !isDesktop()">
    

    <div class="p-6 border-b border-white/10">
      <div class="flex items-center space-x-3">
        <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center text-xl font-bold">
          {{ currentUser?.fullName?.charAt(0) || 'U' }}
        </div>
        <div class="flex-1 min-w-0">
          <h3 class="text-lg font-semibold truncate">{{ currentUser?.fullName || 'Usuario' }}</h3>
          <p class="text-sm text-white/70 truncate">{{ currentUser?.email || 'usuario@ejemplo.com' }}</p>
        </div>
      </div>
    </div>

    
    <nav class="flex-1 px-4 py-6 space-y-2">
      <a (click)="navigateTo('/app/home')" 
         class="flex items-center px-4 py-3 text-white/90 rounded-lg hover:bg-white/10 transition-colors duration-200 cursor-pointer group">
        <svg class="w-5 h-5 mr-3 text-white/70 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
        </svg>
        <span>Inicio</span>
      </a>

      <a (click)="navigateTo('/app/partidas')" 
         class="flex items-center px-4 py-3 text-white/90 rounded-lg hover:bg-white/10 transition-colors duration-200 cursor-pointer group">
        <svg class="w-5 h-5 mr-3 text-white/70 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <span>Partidas</span>
      </a>

      
    </nav>

   
    <div class="p-4 border-t border-white/10">
      <button (click)="logout()" 
              class="w-full flex items-center px-4 py-3 text-white/90 rounded-lg hover:bg-red-500/20 transition-colors duration-200 group">
        <svg class="w-5 h-5 mr-3 text-white/70 group-hover:text-red-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        <span>Cerrar Sesión</span>
      </button>
    </div>
  </aside>

  
  <div class="flex-1 flex flex-col md:ml-64 transition-all duration-300 ease-in-out">
    
    
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="flex items-center justify-between px-4 py-4">
        <div class="flex items-center space-x-4">
          <button (click)="toggleSidebar()" 
                  class="p-2 rounded-lg text-gray-500 hover:bg-gray-100 transition-colors duration-200 md:hidden">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <h1 class="text-2xl font-bold text-gray-900">Mi Aplicación</h1>
        </div>
        
        <div class="hidden md:flex items-center space-x-4">
          <span class="text-sm text-gray-600">Bienvenido, {{ currentUser?.fullName || 'Usuario' }}</span>
          <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white text-sm font-semibold">
            {{ currentUser?.fullName?.charAt(0) || 'U' }}
          </div>
        </div>
      </div>
    </header>

    
    <main class="flex-1 p-6 bg-gray-50">
      <router-outlet></router-outlet>
    </main>
  </div>

  
  <div class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden transition-opacity duration-300"
       [class.opacity-100]="isSidebarOpen"
       [class.opacity-0]="!isSidebarOpen"
       [class.pointer-events-none]="!isSidebarOpen"
       (click)="toggleSidebar()">
  </div>
</div>
