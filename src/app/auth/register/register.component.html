<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Registrarse
      </h2>
    </div>
    <form
      class="mt-8 space-y-6"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <input
            formControlName="fullName"
            [class]=" 
              'appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm' +
              (hasFieldError('fullName') ? ' border-red-500' : ' border-gray-300')
            "
            placeholder="Nombre"
          />
        <div *ngIf="hasFieldError('fullName')" class="text-red-600 text-sm mt-1">
          {{ getFieldError("fullName") }}
        </div>
        </div>
        <div>
          <input
            formControlName="email"
            [class]="
              'appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm' +
              (hasFieldError('email') ? ' border-red-500' : ' border-gray-300')
            "
            placeholder="Email"
          />
          <div *ngIf="hasFieldError('email')" class="text-red-600 text-sm mt-1">
            {{ getFieldError("email") }}
          </div>
        </div>
        <div>
          <input
            formControlName="password"
            [class]="
              'appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm' +
              (hasFieldError('password')
                ? ' border-red-500'
                : ' border-gray-300')
            "
            placeholder="Password"
            type="password"
          />
          <div *ngIf="hasFieldError('password')" class="text-red-600 text-sm mt-1">
            {{ getFieldError("password") }}
          </div>
        </div>
      </div>

      <div *ngIf="error" class="text-red-600 text-sm text-center">
        {{ error }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!registerForm.valid || loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
        >
          {{ loading ? "Registrando..." : "Registrarse" }}
        </button>
      </div>

      <div class="text-center">
        <a routerLink="/login" class="text-indigo-600 hover:text-indigo-500">
          ¿Ya tienes cuenta? Inicia sesión
        </a>
      </div>
    </form>
  </div>
</div>
