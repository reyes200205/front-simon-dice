<!-- esperar-partida.component.html -->
<div class="min-h-screen bg-white flex items-center justify-center p-2">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">

    <!-- Flash Message -->
    <div *ngIf="flash.success" 
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
      {{ flash.success }}
    </div>

    <!-- TÃ­tulo -->
    <h1 class="text-3xl font-bold text-gray-800 mb-2">
      ðŸŽ® Esperando Jugador
    </h1>

    <!-- InformaciÃ³n de la partida -->
    <div *ngIf="partida" class="bg-gray-50 rounded-lg p-4 mb-6">
      <h2 class="text-xl font-semibold text-gray-700">
        {{ partida.nombre }}
      </h2>
      <p *ngIf="partida.descripcion" class="text-gray-600 mt-2">
        {{ partida.descripcion }}
      </p>
    </div>

    <!-- Spinner de carga -->
    <div class="flex justify-center mb-6" *ngIf="loading">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-500"></div>
    </div>

    <!-- Mensaje de estado -->
    <div *ngIf="!loading" class="text-lg text-gray-600 mb-4">
      {{ statusMessage }}
    </div>

    <!-- Contador de jugadores -->
    <div *ngIf="!loading" class="text-xl font-bold text-gray-800 mb-6">
      Jugadores conectados: {{ jugadoresActuales }}/2
    </div>

    <!-- Barra de progreso -->
    <div *ngIf="!loading" class="w-full bg-gray-200 rounded-full h-2 mb-6">
      <div
        class="bg-blue-500 h-2 rounded-full transition-all duration-300"
        [style.width.%]="progressPercentage">
      </div>
    </div>

    <!-- BotÃ³n cancelar -->
    <button
      *ngIf="!loading"
      (click)="cancelar()"
      [disabled]="isRedirecting"
      class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg transition-colors disabled:opacity-50">
      {{ isRedirecting ? 'Cancelando...' : 'Cancelar y volver' }}
    </button>

  </div>
</div>
